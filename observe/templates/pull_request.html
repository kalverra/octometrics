{{- /* Go Template file */ -}}

{{ define "pull_request_html" }}

<h2>Commits</h2>
<ul>
    {{ range . }}
    <li><a href="{{ commitRunLink .GetOwner .GetRepo .GetSHA}}.html">{{ .GetSHA }}</a> - {{ .GetCommit.GetMessage }}
        ({{
        .GetCommit.GetAuthor.GetDate.Time.Format
        "2006-01-0215:04:05"
        }})</li>
    {{ end }}
</ul>

{{ end }}
